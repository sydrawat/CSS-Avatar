<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./index.js" defer></script>
    <title>CSS Avatar</title>
</head>
<!-- Idea and Skeleton from Taryn Ewens -->

<body>
    <header class="header">
        <div class="box">
            <div class="boy-container">
                <div class="boy-body"></div>
                <div class="boy-head"></div>
                <div class="boy-neck"></div>
                <div class="boy-hair"></div>
                <div class="boy-bangs-right"></div>
                <div class="boy-bangs-left-one"></div>
                <div class="boy-bangs-left-two"></div>
                <div class="boy-curl-back-one"></div>
                <div class="boy-curl-back-two"></div>
                <div class="boy-face">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
            </div>
            <div class="laptop-container">
                <div class="laptop">
                    <div class="logo">
                        <p>&#9776;</p>
                    </div>
                </div>
            </div>
            <div class="lexi-container">
                <div class="lexi-head">
                    <div class="fur-1"></div>
                    <div class="fur-2"></div>
                    <div class="fur-3"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="cheek-left">
                        <div class="whiskers-left">
                            <div class="whiskers-left-1"></div>
                            <div class="whiskers-left-2"></div>
                            <div class="whiskers-left-3"></div>
                        </div>
                    </div>
                    <div class="cheek-right">
                        <div class="whiskers-right">
                            <div class="whiskers-right-1"></div>
                            <div class="whiskers-right-2"></div>
                            <div class="whiskers-right-3"></div>
                        </div>

                    </div>
                    <div class="nose"></div>
                    <div class="tongue"></div>
                </div>
                <div class="lexi-ear--left"></div>
                <div class="lexi-ear--right">

                </div>
                <div class="lexi-body"></div>
            </div>
        </div>

</body>

</html>
