<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./index.js" defer></script>
    <title>CSS Avatar</title>
</head>
<!-- Idea and Skeleton from Taryn Ewens -->

<body>
    <header class="header">
        <div class="box">
            <!-- User -->
            <div class="sid-container">
                <div class="sid-body"></div>
                <div class="sid-head"></div>
                <div class="sid-neck"></div>
                <div class="sid-hair"></div>
                <div class="sid-hair-right"></div>
                <div class="sid-hair-left-one"></div>
                <div class="sid-hair-left-two"></div>
                <div class="sid-curl-back-one"></div>
                <div class="sid-curl-back-two"></div>
                <div class="sid-face">
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
            </div>
            <!-- Laptop -->
            <div class="laptop-container">
                <div class="laptop">
                    <div class="logo">
                        <p>&#9776;</p>
                    </div>
                </div>
            </div>
            <!-- Polarbear Doggo -->
            <div class="doggo-container">
                <div class="doggo-head">
                    <div class="fur-1"></div>
                    <div class="fur-2"></div>
                    <div class="fur-3"></div>
                    <div class="polarbear eye-left"></div>
                    <div class="polarbear eye-right"></div>
                    <div class="polarbear cheek-left">
                        <div class="whiskers-left">
                            <div class="whiskers-left-1"></div>
                            <div class="whiskers-left-2"></div>
                            <div class="whiskers-left-3"></div>
                        </div>
                    </div>
                    <div class="polarbear cheek-right">
                        <div class="whiskers-right">
                            <div class="whiskers-right-1"></div>
                            <div class="whiskers-right-2"></div>
                            <div class="whiskers-right-3"></div>
                        </div>
                    </div>
                    <div class="polarbear nose"></div>
                    <div class="polarbear tongue"></div>
                </div>
                <div class="doggo-ear--left"></div>
                <div class="doggo-ear--right"></div>
                <div class="doggo-body"></div>
            </div>
        </div>

</body>

</html>
